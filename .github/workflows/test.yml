name: Safe Postinstall Demo

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies (triggers postinstall)
        run: npm install

      - name: Verify script ran
        run: echo "Check GitHub Actions log for postinstall output"
