    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies (triggers postinstall)
        env:
          SAFE_SIM: "true"
        run: npm install

